<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage Clone</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="menu">
      <div class="menu-section left">
        <img class="menu-icon" src="assets/burger-icon.svg" alt="Burger Menu" />
        <a class="menu-link active"> All</a>
        <a class="menu-link"> Images</a>
      </div>

      <div class="menu-section right">
        <img class="menu-icon" src="assets/more-icon.svg" alt="More" />
        <div class="menu-profile">
          <img
            class="menu-avatar"
            src="https://avatars.dicebear.com/api/avataaars/.svg?size=40&top[]=shortHair&hairColor[]=blonde&accessories[]=sunglasses&accessoriesColor[]=black&clothes[]=blazerAndShirt&clothesColor[]=blue&eyes[]=happy&eyebrow[]=defaultNatural&mouth[]=smile&skin[]=light"
            alt="Avatar Picture"
          />
          <img
            class="menu-avatar--frame"
            src="assets/circle-frame.svg"
            alt="Frame"
          />
        </div>
      </div>
    </header>

    <main class="content">
      <img class="content-logo" src="assets/logo2-2.jpg" alt="Google" />
      <input class="content-search" type="text" />
      <div class="submit-buttons">
        <input class="search" value="Google Search" type="submit" />
        <input class="lucky" value="I'm Feeling Lucky" type="submit" />
      </div>

      <div class="content-offer">
        Made with ðŸ’– by MarÃ­lia PacÃ­fico (Following Rocketseat YouTube
        tutorial).
      </div>
    </main>

    <footer class="footer">
      <div class="footer-section footer-location">
        <span> Brazil </span>
      </div>
      <div class="footer-section footer-links">
        <a> Settings </a>
        <a> Privacy </a>
        <a> Terms </a>
      </div>
    </footer>
  </body>
</html>
